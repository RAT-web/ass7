<!--
Prog No:7
Prog Name:In a given string change lower case letters to upper case and upper-case ones to lower-case 
one.
Date:4/12/2020
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Assignment7</title>
	</head>
	<body style="font-size:50px">
		<script language="javascript" text="text/javascript">
			var s1=prompt("Enter a string:");
			document.write("original string:"+s1);
			document.write("<br>");
			var res="";
			for(var i=0;i<s1.length;i++)
			{
				if(s1[i]>='a'&&s1[i]<='z')
				{
					res+=s1[i].toUpperCase();
				}
				else if(s1[i]>='A'&&s1[i]<='Z')
				{
					res+=s1[i].toLowerCase();
				}
				
			}
			document.write("After changing string:"+res);
		</script>
	</body>
</html>
