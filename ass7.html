Prog No:7
Prog Name:In a given string change lower case letters to upper case and upper-case ones to lower-case 
one.
Date:4/12/2020
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Assignment7</title>
	</head>
	<body style="font-size:50px">
		<script language="javascript" text="text/javascript">
			var s1=prompt("Enter a lowercase string:");
			document.write("lowercase string:"+s1);
			document.write("<br>");
			var res=s1.toUpperCase();
			document.write("convert string lower to upper:"+res);
			document.write("<br>");
			var s2=prompt("Enter a uppercase string:");
			document.write("uppercase string:"+s2);
			document.write("<br>");
			var res1=s2.toLowerCase();
			document.write("convert string upper to lower:"+res1);
			
		</script>
	</body>
</html>
